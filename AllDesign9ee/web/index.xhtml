<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Jakarta Web Application Design</title>
        <h:outputStylesheet library="css" name="styles.css"/>

        <h:form>
            <center>

                <h:commandLink value="Button Links"    action="ButtonLink"    target="new" class="link"/>

                <h:commandLink value="Validators"      action="Validator"     target="new" class="link"/>  
                <h:commandLink value="Event Handling"  action="EventHandling" target="new" class="link"/>
