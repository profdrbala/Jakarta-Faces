<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insert records on table</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>Jakarta faces with Hibernate</h1>
            <h:form>
             <h:link outcome="DatabaseNewContacts.xhtml" value="New Contact"/>
            </h:form>
            
            <form>
            <h:dataTable binding="#{table}" value="#{data.usersList()}" var="u" >
                
                <h:column>
                    <f:facet name="header">SNo</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">CID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    <h:outputText value="#{u.phone}"/>
                </h:column>
                
                <h:column> 
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton action="#{data.edit(u)}" value="Edit Contact"/>         
                    <h:commandButton action="#{data.delete(u)}" value="Delete Contact"/> 
                </h:column>
     
            </h:dataTable>
            
            </form>
            
        </f:view>

    </h:body>
</html>
