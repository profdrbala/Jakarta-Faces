<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Update the Contact</h2>
        <f:view>
            <h:form>
                <h:panelGrid border="1" columns="2">
                    <h:outputText value="Enter the Civil ID"/>
                    <h:inputText id="aid" value="#{data.id}" alt="Enter the Person ID" readonly="true"/>
                    <h:outputText  value="Enter the Person Name"/>
                    <h:inputText id="pname" value="#{data.name}" alt="Enter the person Name"/>
                    <h:outputText  value="Enter the Phone Number"/>
                    <h:inputText id="pg" value="#{data.phone}" alt="Enter the phone"/>
                    
                </h:panelGrid>
                <h:commandButton action="#{data.update()}"
                                 value="Update Record"/>
                 <h:commandLink action="index" value="Contact List"/>
                 
            </h:form>
        </f:view>

    </h:body>
</html>
