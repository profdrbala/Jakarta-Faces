<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AJAX Testing</title>
    </h:head>
    <h:body>
        Normal
        <h:form>
            <h:inputText id = "name" value = "#{aJAX.name}" required="true" requiredMessage="Name is needed"/>
            <h:message for="name" id="feedback"/>
            <h:commandButton value = "Show Name"/>
                <h:outputText id = "msg" value = "  The value is #{aJAX.name}"/>
	</h:form>
        
        <br/><br/>
        using AJAX with commandButton
        <h:form>
         <h:inputText id = "name" value = "#{aJAX.name}"/>
         <h:commandButton value = "Show Name" type="submit">
             <f:ajax execute = "name" render = "msg" />
         </h:commandButton>
         
         <h:outputText id = "msg" value = "  The value is  #{aJAX.name}"/>
      </h:form>
        
        <br/><br/>
        
        using AJAX withOUT commandButton
        <h:form>
         <h:inputText id = "name" value = "#{aJAX.name}"/>
         <f:ajax event="keyup" execute = "name" render = "msg" />
         <h:outputText id = "msg" value = "  The value is #{aJAX.name}"/>
      </h:form>
       
    </h:body>
</html>
