<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Convertor Test</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" border="1">
            <h:outputText value="Convertor Double"/> 
            <h:inputText value="#{convertor.dc}">
            <f:converter converterId="jakarta.faces.Double"/>
        </h:inputText>
        
        <h:outputText value="Convertor Integer"/>
        <h:inputText value = "#{convertor.ic}" >
            <f:converter converterId="jakarta.faces.Integer"/>  
        </h:inputText>

        <h:outputText value="Percentage %"/>
        <h:inputText value = "#{convertor.per}" >  
            <f:convertNumber type = "percent" /> 
        </h:inputText>

        <h:outputText value="Currency $"/>              
        <h:inputText value = "#{convertor.cur}">
            <f:convertNumber currencySymbol = "$" type = "currency" />
        </h:inputText>

        <h:outputText value="Pattern #000.000"/>      
        <h:inputText value = "#{convertor.pat}" >
            <f:convertNumber pattern = "#000.000" /> 
        </h:inputText>

        <h:outputText value="Min Fraction 2 digit"/>       
        <h:inputText value = "#{c.mf}" > 
            <f:convertNumber minFractionDigits = "2" /> 
        </h:inputText>

        <h:outputText value="Date Convertor dd-mm-yyyy"/>
        <h:inputText value = "#{convertor.dat}" >
            <f:convertDateTime pattern = "dd-mm-yyyy" /> 
        </h:inputText>
        </h:panelGrid>
        
        <h:commandButton value="Submit" type="submit()"/>

        </h:form>
        
        Convertor Double #{convertor.dc} <br/>
        Integer          #{convertor.ic} <br/>
        Percentage       #{convertor.per} <br/>
        Currency         #{convertor.cur} <br/>
        Pattern          #{convertor.pat} <br/>
        Minimum fraction #{convertor.mf} <br/>
        Date Pattern     #{convertor.dat} <br/>
    </h:body>
</html>
