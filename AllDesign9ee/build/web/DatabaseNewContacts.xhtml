<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Add New Contact</h2>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                <h:outputText value="Enter the Civil ID"/>
                <h:inputText id="id"  value="#{data.id}"/>
                                
                 <h:outputText  value="Enter the Name"/>
                 <h:inputText id="name"  value="#{data.name}"/>
                
                 <h:outputText  value="Enter the Phone Number"/>
                 <h:inputText id="phone"  value="#{data.phone}"/>
                    
                </h:panelGrid>
                <h:commandButton  action="#{data.save()}"
                                 value="Insert Record"/>
                
                 <h:commandLink action="DatabaseAccess" value="Contact List"/>
                 <h:outputText id="add" rendered="#{not empty add}" 
                      value="!! Contact Record added in Database !!" />
            </h:form>
        </f:view>

    </h:body>
</html>
